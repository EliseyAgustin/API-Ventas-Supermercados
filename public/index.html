<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de Ventas de Supermercados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Consumir API de Ventas de Supermercados</h1>
        <p>Prueba los endpoints de tu API.</p>
    </header>

    <main>
        <section class="api-consumer">
            <h2>Prueba de Endpoints</h2>

            <div class="form-container">
                <form id="apiQueryForm">
                    <div class="form-group">
                        <label for="endpoint">Selecciona un Endpoint:</label>
                        <select id="endpoint">
                            <option value="/api/ventas">GET /api/ventas (Obtener todo)</option>
                            <option value="/api/ventas/:fecha">GET /api/ventas/:fecha (Obtener por fecha)</option>
                            <option value="/api/ventas/filtro/fecha">GET /api/ventas/filtro/fecha (Rango de fechas)</option>
                            <option value="/api/ventas/filtro/canal">GET /api/ventas/filtro/canal (Por canal)</option>
                            <option value="/api/ventas/filtro/medio-pago">GET /api/ventas/filtro/medio-pago (Por medio de pago)</option>
                            <option value="/api/ventas/filtro/categoria">GET /api/ventas/filtro/categoria (Por categoría)</option>
                            <option value="POST /api/ventas">POST /api/ventas (Crear)</option>
                            <option value="PUT /api/ventas/:fecha">PUT /api/ventas/:fecha (Actualizar)</option>
                            <option value="DELETE /api/ventas/:fecha">DELETE /api/ventas/:fecha (Eliminar)</option>
                        </select>
                    </div>

                    <div id="getFechaParams" class="hidden form-group">
                        <label for="getFecha">Fecha (YYYY-MM-DD):</label>
                        <input type="text" id="getFecha" placeholder="Ej: 2023-01-01">
                    </div>

                    <div id="rangoFechaParams" class="hidden form-group">
                        <label for="fechaDesde">Desde (YYYY-MM-DD):</label>
                        <input type="text" id="fechaDesde" placeholder="Ej: 2023-01-01">
                        <label for="fechaHasta">Hasta (YYYY-MM-DD):</label>
                        <input type="text" id="fechaHasta" placeholder="Ej: 2023-01-31">
                    </div>

                    <div id="canalParams" class="hidden form-group">
                        <label for="canal">Canal:</label>
                        <input type="text" id="canal" placeholder="Ej: Online">
                    </div>

                    <div id="medioPagoParams" class="hidden form-group">
                        <label for="medioPago">Medio de Pago:</label>
                        <input type="text" id="medioPago" placeholder="Ej: Tarjeta de Credito">
                    </div>

                    <div id="categoriaParams" class="hidden form-group">
                        <label for="categoria">Categoría:</label>
                        <input type="text" id="categoria" placeholder="Ej: Lacteos">
                    </div>

                    <div id="dataEntryParams" class="hidden form-group">
                        <h3>Datos del Registro:</h3>
                        <label for="postPutIndiceTiempo">Indice Tiempo (YYYY-MM-DD):</label>
                        <input type="text" id="postPutIndiceTiempo" placeholder="Ej: 2023-01-01">
                        <label for="postPutCanal">Canal:</label>
                        <input type="text" id="postPutCanal" placeholder="Ej: Tienda Física">
                        <label for="postPutMedioPago">Medio de Pago:</label>
                        <input type="text" id="postPutMedioPago" placeholder="Ej: Efectivo">
                        <label for="postPutCategoria">Categoría:</label>
                        <input type="text" id="postPutCategoria" placeholder="Ej: Frutas">
                        <label for="postPutProducto">Producto:</label>
                        <input type="text" id="postPutProducto" placeholder="Ej: Manzanas">
                        <label for="postPutTotalVentas">Total Ventas:</label>
                        <input type="number" id="postPutTotalVentas" placeholder="Ej: 1500">
                        <label for="postPutUnidadesVendidas">Unidades Vendidas:</label>
                        <input type="number" id="postPutUnidadesVendidas" placeholder="Ej: 10">
                        <label for="postPutMargenGanancia">Margen Ganancia:</label>
                        <input type="number" id="postPutMargenGanancia" placeholder="Ej: 300">
                    </div>

                    <div id="deleteFechaParams" class="hidden form-group">
                        <label for="deleteFecha">Fecha a Eliminar (YYYY-MM-DD):</label>
                        <input type="text" id="deleteFecha" placeholder="Ej: 2023-01-01">
                    </div>

                    <button type="submit">Enviar Solicitud</button>
                </form>
            </div>

            <div class="result-container">
                <h3>Respuesta de la API</h3>
                <pre id="apiResult">Aquí se mostrará la respuesta de la API...</pre>
            </div>
        </section>
    </main>

    <footer>
        <p>API de Ventas de Supermercados - NodeJS con Express y SQLite</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
